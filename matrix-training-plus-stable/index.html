<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Matrix Training Plus</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="app">

<!-- Day Header -->
<header id="day-header">
  <h1 id="day-title">Tuesday — UPPER — HEAVY + LIGHT</h1>
</header>

<!-- Exercise List -->
<div id="exercise-list">
  <!-- Example exercise row -->
  <button class="exercise-row" data-machine="7">
    <div class="ex-title">#7 CHEST PRESS</div>
    <div class="ex-sub">Chest • HEAVY • 3×6–8</div>
  </button>

  <button class="exercise-row" data-machine="8">
    <div class="ex-title">#8 LAT PULLDOWN</div>
    <div class="ex-sub">Back • HEAVY • 3×6–8</div>
  </button>

  <!-- JS will generate the rest -->
</div>

<!-- Dim Background Overlay -->
<div id="overlay"></div>

<!-- Slide-Up Drawer -->
<div id="drawer">

  <!-- Grab Handle -->
  <div id="drawer-handle"></div>

  <!-- Drawer Content -->
  <div id="drawer-content">

    <!-- Machine Header -->
    <div id="drawer-header">
      <h2 id="drawer-machine-name">#7 CHEST PRESS</h2>
      <div id="drawer-machine-meta">Chest • HEAVY • 3×6–8</div>
    </div>

    <!-- Tempo Toggle -->
    <div id="tempo-toggle">
      <span id="tempo-label">Tempo ▸</span>
      <span id="tempo-value" class="hidden">3‑1‑2</span>
    </div>

    <!-- Last Session -->
    <div id="last-session">
      Last: <span id="last-session-value">70 • 8/8/7</span>
    </div>

    <!-- Suggested Weight -->
    <div id="suggested-weight">
      Suggested: <span id="suggested-weight-value">72.5 lb</span>
    </div>

    <!-- Set Inputs -->
    <div id="set-inputs">
      <div class="set-row">
        <label>Set 1:</label>
        <input class="reps-input" placeholder="Reps">
        <input class="weight-input" placeholder="Weight">
      </div>

      <div class="set-row">
        <label>Set 2:</label>
        <input class="reps-input" placeholder="Reps">
        <input class="weight-input" placeholder="Weight">
      </div>

      <div class="set-row">
        <label>Set 3:</label>
        <input class="reps-input" placeholder="Reps">
        <input class="weight-input" placeholder="Weight">
      </div>
    </div>

    <!-- Rest Timer -->
    <div id="rest-timer">
      <button id="start-timer">Start Rest Timer</button>
      <div id="timer-display">00:00</div>
    </div>

    <!-- Log Button -->
    <button id="log-button">Log Exercise</button>

    <!-- Close Drawer -->
    <button id="close-drawer">Close</button>

  </div>
</div>

<!-- Bottom Navigation -->
<nav id="bottom-nav">
  <button>Cardio</button>
  <button>Trends</button>
  <button>Weekly</button>
</nav>


  </div>

  <script src="apps.js" defer></script>
</body>
</html>
